<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me - atomazu</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
      <a class="navbar-brand" href="#" data-translate="title"
        >atomazu's Portfolio</a
      >
    </nav>

    <p class="gradient_top fixed-top"></p>

    <div class="container center-screen">
        <div class="card-body">
          <h2 class="card-title" data-translate="page_not_found">404 - Page Not Found</h2>
          <p data-translate="not_found_paragraph1">Sorry, the page you're looking for cannot be found.</p>
          <a href="./index.html" class="btn btn-secondary" data-translate="go_home">Go Home</a>
        </div>
    </div>

    <p class="gradient_bottom fixed-bottom"></p>

    <!-- Footer -->
    <footer class="fixed-bottom">
      <p data-translate="footer"></p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Translation Script -->
    <script>
        // English translations (default)
        const en = {
          title: "atomazu's Portfolio",
          page_not_found: "404 - Page Not Found",
          not_found_paragraph1: "Sorry, the page you're looking for cannot be found.",
          go_home: "Go Home",
          footer: "&copy; 2023 atomazu. All rights reserved."
        };
  
        // German translations
        const de = {
          title: "atomazus Portfolio",
          page_not_found: "404 - Seite nicht gefunden",
          not_found_paragraph1: "Leider kann die Seite, die Sie suchen, nicht gefunden werden.",
          go_home: "Zur Startseite",
          footer: "&copy; 2023 atomazu. Alle Rechte vorbehalten."
        };
  
        // Detect the browser language
        const lang = navigator.language || navigator.userLanguage;
  
        // Choose the appropriate translation
        const translations = lang.startsWith("de") ? de : en;
  
        // Apply the translations
        document.querySelectorAll("[data-translate]").forEach((el) => {
          const key = el.getAttribute("data-translate");
          if (translations[key]) {
            el.innerHTML = translations[key];
          }
        });
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const cards = document.querySelectorAll(".card");
  
          // Ensure the DOM has been fully loaded
          setTimeout(function () {
            cards.forEach((card) => {
              card.style.opacity = "1";
            });
          }, 100); // Adjust time as needed
        });
      </script>
  </body>
</html>
