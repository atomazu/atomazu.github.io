<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atomazu.github.io / isaac</title>
    <script>
      (function () {
        document.documentElement.setAttribute(
          "data-theme",
          localStorage.getItem("theme") || "light"
        );
      })();
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/isaac.css">
</head>
<body>
    <nav class="navbar navbar-light justify-content-center">
        <a class="navbar-brand" href="#" id="themeToggle" data-toggle="tooltip" data-placement="bottom" title="Click me to change theme!">atomazu.github.io / isaac</a>
    </nav>

    <div class="content-full-width">
        <a href="/index.html" class="btn btn-secondary mb-4 fade-scroll">Back to Home</a>

        <div id="overview" class="card mb-4 fade-scroll">
            <div class="card-body text-center">
                <h1 class="card-title">The Binding of Isaac: Repentance Tracker</h1>
                <p class="lead">Track your progress through the game!</p>
                <div id="stats" class="mb-3">
                    <p>Overall Completion: <span id="overall-completion">0%</span></p>
                    <button id="reset-all" class="btn btn-danger btn-sm">Reset All Progress</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="section characters-section fade-scroll">
                    <h2 class="text-center mb-3">Characters</h2>
                    <div id="characters-container" class="accordion">
                        <!-- Character cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="section challenges-section fade-scroll">
                    <h2 class="text-center mb-3">Challenges</h2>
                    <div id="challenges-container" class="accordion">
                        <!-- Challenge cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p class="gradient_bottom fixed-bottom"></p>

    <footer class="bottom centered-footer">
        <p>&copy; 2024 atomazu. This project is open source and available under the <a class="footer-copy" href="https://opensource.org/license/apache-2-0" target="_blank" rel="noopener noreferrer">Apache-2.0 License</a>.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/src/js/theme-toggle.js"></script>
    <script src="/src/js/fade-effect.js"></script>
    <script src="/src/js/isaac.js"></script>
</body>
</html>
