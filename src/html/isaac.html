<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Binding of Isaac: Repentance Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/css/isaac.css" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 to-purple-100 dark:from-gray-800 dark:to-gray-900 min-h-screen"
  >
    <header
      class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg dark:bg-gray-800 dark:bg-opacity-30 text-gray-800 dark:text-white p-4 shadow-md"
    >
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">
          The Binding of Isaac: Repentance Tracker
        </h1>
        <nav>
          <ul class="flex space-x-4 items-center">
            <li>
              <a
                href="/index.html"
                class="text-gray-800 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition duration-150 ease-in-out"
                >Home</a
              >
            </li>
            <li></li>
            <li>
              <button
                id="darkModeToggle"
                class="text-gray-800 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition duration-150 ease-in-out"
                title="Switch to Dark Mode"
              >
                üåô
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="isaac-tracker" class="container mx-auto mt-8 p-4">
      <div class="glass-card p-6 mb-8" role="alert">
        <p class="font-bold">Loading...</p>
        <p>
          If you see this message for more than a few seconds, please check the
          console for errors.
        </p>
        <div class="mt-3">
          <div
            class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-800 dark:border-white mx-auto"
          ></div>
        </div>
      </div>
    </main>
    <script src="/src/js/isaac.js"></script>
    <script>
      (function () {
        function toggleDarkMode() {
          document.body.classList.toggle("dark");
          localStorage.setItem(
            "darkMode",
            document.body.classList.contains("dark")
          );
          updateDarkModeButton();
        }

        function updateDarkModeButton() {
          const darkModeButton = document.getElementById("darkModeToggle");
          if (darkModeButton) {
            if (document.body.classList.contains("dark")) {
              darkModeButton.textContent = "‚òÄÔ∏è";
              darkModeButton.title = "Switch to Light Mode";
            } else {
              darkModeButton.textContent = "üåô";
              darkModeButton.title = "Switch to Dark Mode";
            }
          }
        }

        function initDarkMode() {
          const darkMode = localStorage.getItem("darkMode");
          if (darkMode === "true") {
            document.body.classList.add("dark");
          }
          updateDarkModeButton();
        }

        // Initialize dark mode
        document.addEventListener("DOMContentLoaded", initDarkMode);

        // Set up event listener for the dark mode toggle button
        document.addEventListener("DOMContentLoaded", function () {
          const darkModeToggle = document.getElementById("darkModeToggle");
          if (darkModeToggle) {
            darkModeToggle.addEventListener("click", toggleDarkMode);
          }
        });

        // Expose toggleDarkMode function globally
        window.toggleDarkMode = toggleDarkMode;
      })();
    </script>
  </body>
</html>
