<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Binding of Isaac: Repentance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/css/isaac.css" />
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">
          The Binding of Isaac: Repentance Tracker
        </h1>
        <nav>
          <ul class="flex space-x-4">
            <li>
              <a
                href="/index.html"
                class="text-white hover:text-gray-300 transition duration-150 ease-in-out"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/src/html/not_found.html"
                class="text-white hover:text-gray-300 transition duration-150 ease-in-out"
                >Kanji Wizard (WIP)</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="isaac-tracker" class="container mx-auto mt-8 p-4">
      <div
        class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-md shadow-md"
        role="alert"
      >
        <p class="font-bold">Loading...</p>
        <p>
          If you see this message for more than a few seconds, please check the
          console for errors.
        </p>
        <div class="mt-3">
          <div
            class="animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-700 mx-auto"
          ></div>
        </div>
      </div>
    </main>
    <script src="/src/js/isaac.js"></script>
  </body>
</html>
