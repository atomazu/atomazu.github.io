<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>atomazu.github.io / blog</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
    <a class="navbar-brand" href="index.html">atomazu.github.io / blog</a>
  </nav>

  <div class="gradient_top fixed-top"></div>

  <div class="container mt-5 content" id="blog-section">
    <noscript>
      <div class="container mt-5">
        <div class="card" style="opacity: 1; margin-top: -150px;">
          <div class="card-body">
            <h5 class="card-title">JavaScript Required</h5>
            <p class="card-text">
              This webpage needs JavaScript to function properly. Please enable JavaScript in your browser settings.
            </p>
          </div>
        </div>
      </div>
    </noscript>
    <!-- Blog cards will be dynamically inserted here -->
  </div>

  <div class="gradient_bottom fixed-bottom"></div>

  <!-- Footer -->
  <footer class="bottom">
    <p></p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Dynamic blog loading script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const blogSection = document.getElementById("blog-section");
      const numberOfBlogPosts = 3;  // Adjust this according to the number of blog posts you have

      // Fetch and display each blog post
      for (let i = 1; i <= numberOfBlogPosts; i++) {
        fetch(`./blog-posts/${i}.html`)
          .then(response => response.text())
          .then(html => {
            const cardElement = new DOMParser().parseFromString(html, "text/html").body.firstChild;
            blogSection.appendChild(cardElement);

            const expandButton = cardElement.querySelector(".card-expand-button");
            const fullContent = cardElement.querySelector(".card-full-content");

            // Make cards visible after DOM load
            setTimeout(() => {
              document.querySelectorAll(".fade").forEach(card => {
                card.style.opacity = "1";
              });
            }, 100);

            // Toggle full content display
            expandButton.addEventListener("click", function () {
              const teaser = cardElement.querySelector(".card-teaser");
              if (fullContent.classList.contains("expanded")) {
                fullContent.classList.remove("expanded");
                teaser.classList.remove("hidden");
              } else {
                fullContent.classList.add("expanded");
                teaser.classList.add("hidden");
              }
            });
          });
      }
    });
  </script>
</body>

</html>
